<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="iTICKET Seating Plan" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>iTICKET Seating Plan Widget</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div
      id="SeatingPlan"
      data-eventid="30819"
      data-showinguid="44897047-7F5E-424C-891B-C058BE24DB94"
      data-sessionid="muum0sxkdntjsqt4d1342wb0"
      data-showingid="84164"
      data-priceageid="161151"
      data-quantity="2"
      data-price="50"
      style="height: 1000px"
    ></div>

    <!--  Callback function that listens for cart changes -->
    <script>
      function cartCallbackFunc(data) {
        console.log('cart:', data)
      }

      function errorCallbackFunc(error) {
        console.log('error!', error)
      }

      document.addEventListener('cart-change', function ({ detail }) {
        cartCallbackFunc(detail)
      })

      document.addEventListener('error', function ({ detail }) {
        errorCallbackFunc(detail)
      })
    </script>
  </body>
</html>
